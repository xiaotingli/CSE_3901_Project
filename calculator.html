<!DOCTYPE html>
<HTML lang="en">

<HEAD>
  <meta charset="utf-8" />
  <title>Calculator!</title>
  <style type="text/css">
  input { width:100% }
  </style>
</HEAD>

<BODY>

<table border=1>

<tr>
	<td colspan = "5">TEXTBOX</td>
</tr>

<tr>
	<td><input type="button" value="MC"></input></td>
	<td><input type="button" value="MR"></input></td>
	<td><input type="button" value="MS"></input></td>
	<td><input type="button" value="M+"></input></td>
	<td><input type="button" value="M-"></input></td>
</tr>

<tr>
	<td><input type="button" value="BACK"></input></td>
	<td><input type="button" value="CE"></input></td>
	<td><input type="button" value="C"></input></td>
	<td><input type="button" value="+/-"></input></td>
	<td><input type="button" value="sqrt"></input></td>
</tr>

<tr>
	<td><input type="button" value="7"></input></td>
	<td><input type="button" value="8"></input></td>
	<td><input type="button" value="8"></input></td>
	<td><input type="button" value="/"></input></td>
	<td><input type="button" value="%"></input></td>
</tr>

<tr>
	<td><input type="button" value="4"></input></td>
	<td><input type="button" value="5"></input></td>
	<td><input type="button" value="6"></input></td>
	<td><input type="button" value="*"></input></td>
	<td><input type="button" value="1/x"></input></td>
</tr>

<tr>
	<td><input type="button" value="1"></input></td>
	<td><input type="button" value="2"></input></td>
	<td><input type="button" value="3"></input></td>
	<td><input type="button" value="-"></input></td>
	<td><input type="button" value="+"></input></td>
</tr>

<tr>
	<td colspan="3"><input type="button" value="0"></input></td>
	<td><input type="button" value="."></input></td>
	<td colspan="2"><input type="button" value="="></input></td>
</tr>

</table>
</BODY>
